<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>มหาวิทยาลัยพะเยา - ระบบบริการการศึกษา</title>

<body>

    <!-- contact form -->
    <div class="col-md-6 wow animated fadeInRight" data-wow-delay=".2s">
            <form class="shake" role="form" method="post" id="contactForm" name="contact-form" data-toggle="validator">
                
                <!-- Subject -->
                <div class="form-group label-floating">
                  <label class="control-label">หัวข้อ</label>
                  <input class="form-control" id="msg_subject" type="text" name="subject" required data-error="Please enter your message subject">
                  <div class="help-block with-errors"></div>
                </div>
                <!-- Message -->
                <div class="form-group label-floating">
                    <label for="message" class="control-label">รายละเอียด</label>
                    <textarea class="form-control" rows="3" id="message" name="message" required data-error="Write your message"></textarea>
                    <div class="help-block with-errors"></div>
                </div>
                <!-- Form Submit -->
                <div class="form-submit mt-5">
                    <button class="btn btn-common" type="submit" id="form-submit"><i class="material-icons mdi mdi-message-outline"></i> ส่งข้อความ</button>
                    <div id="msgSubmit" class="h3 text-center hidden"></div>
                    <div class="clearfix"></div>
                </div>
            </form>
        </div>


  <!-- Back To Top -->
  <a href="#" class="back-to-top">
    <div class="ripple-container"></div>
    <i class="mdi mdi-arrow-up">
    </i>
  </a>

  <!-- Preloader -->
  <div id="preloader">
    <div class="loader" id="loader-1"></div>
  </div>
  <!-- End Preloader -->



  <!-- Optional JavaScript -->
  <script src="assets/js/jquery-min.js"></script>

  <script src="assets/js/jquery.mixitup.min.js"></script>
  <script src="assets/js/jquery.inview.js"></script>
  <script src="assets/js/jquery.counterup.min.js"></script>
  <script src="assets/js/scroll-top.js"></script>
  <script src="assets/js/smoothscroll.js"></script>
  <script src="assets/js/material.min.js"></script>
  <script src="assets/js/ripples.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/form-validator.min.js"></script>
  <script src="assets/js/contact-form-script.min.js"></script>
  <script src="assets/js/wow.js"></script>
  <script src="assets/js/jquery.vide.js"></script>
  <script src="assets/js/jquery.magnific-popup.min.js"></script>
  <script src="assets/js/jquery.slicknav.js"></script>
  <script src="assets/js/main.js"></script>

</body>
